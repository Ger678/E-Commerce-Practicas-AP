<div id="slider" class="my-5 mx-3 d-flex">
  <div class="mx-3 row" *ngFor="let items of thumbnailList" (click)="showCategory(items.category)">
    <a routerLink="/product">
      <img ngModel="thumbnailList" src={{items.thumbnail}} class="carousel-images rounded-circle shadow p-0">   
    </a>
      <p class="text-center text-uppercase fs-6" style="font-size: x-small">{{items.category}}</p>
  </div>
</div>
