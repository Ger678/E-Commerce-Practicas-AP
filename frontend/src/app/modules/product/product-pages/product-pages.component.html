<div class="mb-4"></div>
<div id="container" class="mx-2 px-5">
    <div *ngFor="let img of images[1]" >
        <img id="images" ngModel="product" src={{img}} class="my-5 shadow rounded">
    </div>
</div>
<div class="card-body" ngModel="product">
    <h1 class="card-title">{{product.title}}</h1>
    <p class="card-text">{{product.description}}</p>
</div>
