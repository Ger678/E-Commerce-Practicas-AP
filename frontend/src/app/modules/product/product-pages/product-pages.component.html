<div class="mb-4" style="height:30px"></div>

<!-- Corrousel of images -->
<img ngModel="product" src={{product.thumbnail}} class="img-responsive m-3" style="width: -webkit-fill-available; border-radius: 15px;">
<div id="slider" class="carousel-container mx-2 row">
    <div class="d-flex justify-content-center">
        <img *ngFor="let img of images" src={{img}} class="carousel-images mb-4 rounded" style="filter:drop-shadow(0px 5px 6px gray)">
    </div>
</div>

<!-- <app-slider-img></app-slider-img> -->

<!-- Stars -->
<!-- Title & Description -->
<div class="card-body mx-3" ngModel="product">
    <p style="text-transform:uppercase; color:gray">{{product.category}} Â· <a style="color:rgb(100, 100, 100)"> Otras</a> </p>
    <h3 class="card-subtitle float-end" style="font-size:40px; font-weight: 300; color: gray">${{product.price}}.00</h3>
    <h1 class="card-title" style="font-size: 50px; font-weight: 700; text-transform: uppercase;">{{product.title}}</h1>
    <p class="card-text mt-2" style="font-weight: 600; color: gray">{{product.description}}</p>
    <button (click)="showCategory()" ></button>
</div>
